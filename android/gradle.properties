# Increase heap size for AGP 8.7 builds (Recommended 4G for complex Capacitor apps)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Essential for Capacitor plugins that haven't fully migrated to AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Improves build speed by running tasks in parallel
org.gradle.parallel=true
org.gradle.caching=true

# Keep the AGP 8.7 note for your team
# AGP 8.7 handles legacy plugins automatically.